    <div class="content">
    <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <a class="home" href="index.html">SHIBBYL</a>

        <span></span>

  <div class="container">
    <form class="contact" id="contact" name="contact" onsubmit="return validateFormOnSubmit(this)" action="" method="post">
    	<h2 class="heading">Skontaktuj się ze mną</h2>

    <div id="main-error"></div>
    <div>
        <label class="separator">Imię</label>
        <input placeholder="First Name" type="text" name="name" id="name" tabindex="1" autofocus />
        <div id="name-error"></div>
    </div>
    <div>
      <label class="separator">Nazwisko</label>
      <input placeholder="Last Name" type="text" name="surname" id="surname" tabindex="2" autofocus />
      <div id="surname-error"></div>
  </div>
    <div>
        <label class="separator">Email</label>
        <input placeholder="Email" type="email" name="email" id="email" tabindex="3" autofocus />
        <div id="email-error"></div>
    </div>
    <div>
        <label class="separator">Telefon kontaktowy</label>
        <input placeholder="Numer" type="text" name="phone" id="phone" tabindex="4" autofocus />
        <div id="test"></div>
    </div>
    <div>
      <label class="separator">Wybierz powód kontaktu</label>
      <select name="contactReason" id="contactReason" tabindex="5">
        <option value="blank"selected></option>
        <option value="problems">Problemy techniczne</option>
        <option value="articles">Propozycje artykułów</option>
        <option value="other">Inne</option>
      </select>
      <div id="reason-error"></div>
    </div>
    <div>
      <label class="separator">Opisz powód</label>
      <textarea rows="8" placeholder="" type="text" name="description" id="description" tabindex="6" autofocus></textarea>
      <div id="description-error"></div>
  </div>
    <div>
        <button type="submit" name="submit" id="submit" tabindex="7">Send</button>
    </div>
</form>
</div>
    
    <footer class="nav nav-foot">
    </footer>
</body>
